<div class="Content">
  <div class="container">

    <form [formGroup]="SearchForm" class="search" *ngIf="!isLoading">
      <div class="tempContainer">
        <input class="input" placeholder="Search For Patient" formControlName="searchTerm" (keyup)="searchPatient()" />

        <div class="IconWrapper" (click)="openAddPatient()">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-plus"
            viewBox="0 0 16 16">
            <path
              d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
            <path fill-rule="evenodd"
              d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
          </svg>
        </div>

      </div>

      <!-- <button class="btnSubmit"  (click)="openAddPatient()">Add New Patient</button> -->
    </form>
    <table *ngIf="!isLoading">
      <th class="topleft" scope="col">Name</th>
      <th scope="col">Mobile</th>
      <th class="topright" scope="col">More Details</th>

      <tbody *ngFor="let patient of patients">
        <tr>
          <td>{{patient.PatientName}}</td>
          <td>{{patient.PhoneNumber}}</td>
          <td *ngIf="patient.lastVisitDate">{{patient.lastVisitDate}}</td>
          <td class="details"><button class="btnSubmit" routerLink='/patientdetails/{{patient._id}}'>More
              Details</button>
          </td>


        </tr>


      </tbody>

    </table>
    <div class="NoFiles" *ngIf="patients.length==0 && !isLoading">
      <svg width="120" height="120" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
        stroke-width="1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <path d="M8.5 3a4 4 0 1 0 0 8 4 4 0 1 0 0-8z"></path>
        <path d="m18 8 5 5"></path>
        <path d="m23 8-5 5"></path>
      </svg>
      <span class="AllApointmentsText">No Matching Patient Were Found!</span>
      <button class="btnSubmit" (click)="openAddPatient()">Add New Patient</button>
    </div>



    <div class="OverElements" *ngIf="isLoading">
      <mat-progress-spinner mode="indeterminate">
      </mat-progress-spinner>
    </div>


  </div>

  <app-add-patient-pop-up></app-add-patient-pop-up>

</div>
